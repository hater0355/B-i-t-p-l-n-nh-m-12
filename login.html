<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - HRM Pro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css"/>
</head>
<body class="h-full">

  <!-- Login Page -->
  <div class="container">
    <div class="login-box">
      <div class="login-card">
        <div class="logo-section">
          <img src="logo.jpg" alt="ALEE Logo" class="main-logo-image">
          <h2>ALEE coffer and tea</h2>
          <p>Hệ thống quản lý nhân viên</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input id="username" type="text" required placeholder="Nhập tên đăng nhập">
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input id="password" type="password" required placeholder="Nhập mật khẩu">
          </div>

          <button type="submit" class="btn-login">Đăng nhập</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
